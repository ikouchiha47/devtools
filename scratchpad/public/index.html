<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shared Scratchpad</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./css/lipbalm.css"/>

		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
	</head>
	<body>
		<div id="toolbar">
			<!-- Add buttons for text, image upload, and custom tools here -->
			<button id="addText">Add Text</button>
			<input type="file" id="imageUpload" accept="image/*">
			<button id="customTool1">Custom Tool 1</button>
			<button id="customTool2">Custom Tool 2</button>
		</div>

		<div class="content-wrapper">
			<h1>Shared Scratchpad</h1>
			<div class="canvas-wrapper">
				<canvas id="canvas">
					<!-- This will contain the shared content -->
				</canvas>
			</div>


			<textarea class="hidden" id="scratchpad"></textarea>
			<div id="status"></div>

			<section class="devices-info">
				<b>Connected Devices</b>
				<ul id="device-list"></ul>
			</section>
		</div>

		<script src="./js/clipstation.js" type="text/javascript"></script>
		<script src="./js/connect.js" type="text/javascript"></script>
	</body>
</html>
